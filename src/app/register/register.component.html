<section class="vh-90 d-flex justify-content-center align-items-center" style="background-color: #eee;">
    <div class="container ">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h2 fw-bold mb-4 mx-1 mx-md-4 mt-sm-2">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="formValue">
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <img height="20px" width="20px" class="mx-2" src="https://freesvg.org/img/abstract-user-flat-4.png">
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="name" class="form-control" formControlName="name" placeholder="Your Name" />
                        <div style="color: red;" *ngIf="formValue.controls['name'].touched && formValue.controls['name'].dirty && formValue.hasError('required','name')">Name is required</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <img height="20px" width="20px" class="mx-2" src="https://cdn-icons-png.flaticon.com/512/561/561188.png">
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" formControlName="email" placeholder="Your Email" />
                        <div style="color: red;" *ngIf="formValue.controls['email'].dirty && formValue.hasError('required','email')">Email is required</div>
                        <div style="color: red;" *ngIf="formValue.controls['email'].dirty && formValue.hasError('email','email')">Invalid Email</div>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-3">
                      <img height="20px" width="20px" class="mx-2" src="https://www.nicepng.com/png/detail/207-2073115_font-password-comments-password-icon-png-transparent.png">
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" />
                        <div style="color: red;" *ngIf="formValue.controls['password'].dirty && formValue.hasError('required','password')">Password is required</div>
                        <div style="color: red;" *ngIf="formValue.controls['password'].dirty && formValue.hasError('minlength','password')">Min length is 5</div>
                        <div style="color: red;" *ngIf="formValue.controls['password'].dirty && formValue.hasError('maxlength','password')">Max length is 10</div>
                      </div>
                    </div>

                        <input type="password" id="checkPassword" class="form-control" formControlName="checkPassword" placeholder="Confirm Password" />
                        <div style="color: red;" *ngIf="formValue.controls['checkPassword'].dirty && formValue.hasError('required','checkPassword')">Confirm Password is required</div>
                        <div style="color:red" *ngIf="f['checkPassword'].errors && f['checkPassword'].errors['confirmedValidator']">Password does not match</div>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <img height="20px" width="20px" class="mx-2" src="https://cdn-icons-png.flaticon.com/512/17/17200.png">
                        <div class="form-outline flex-fill mb-0" >
                            <select id="securityQuestion" formControlName="securityQuestion" class="form-control form-select">
                              <option value="" disabled>Select an option</option>
                              <option value="What is the place of your birth?">What is the place of your birth?</option>
                              <option value="What is the first school you have attended?">What is the first school you have attended?</option>
                              <option value="What is the name of your favourite friend?">What is the name of your favourite friend?</option>
                              <option value="What is the name of your favourite teacher?">What is the name of your favourite teacher?</option>
                            </select>
                          <div style="color: red;" *ngIf="formValue.controls['securityQuestion'].dirty && formValue.hasError('required','securityQuestion')">Choose a security question</div>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-3">
                        <img height="20px" width="20px" class="mx-2" style="visibility: hidden;" src="https://cdn-icons-png.flaticon.com/512/17/17200.png">
                        <div class="form-outline flex-fill mb-0">
                          <input type="text" id="securityAnswer" class="form-control" formControlName="securityAnswer" placeholder="Type your answer" />
                          <div style="color: red;" *ngIf="formValue.controls['securityAnswer'].dirty && formValue.hasError('required','securityAnswer')">Answer is required</div>
                        </div>
                    </div>
                     
  
                    <div class="d-flex justify-content-center mb-3 align-items-center">
                      <button [disabled]="!formValue.valid" type="button" class="btn btn-dark" (click)="postUser();"  >Register</button>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                      <a class="text-decoration-none" href="#" routerLink="">Login Here!</a>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i.pinimg.com/originals/d1/54/66/d154660a6ae3104de2b0a314667a5ab6.png"

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
